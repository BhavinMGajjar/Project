{% extends 'header.html'%}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	
</head>
<body class="animsition">
	
	
	<!-- breadcrumb -->
	<div class="container">
		<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
			<a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
				Home
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<a href="product.html" class="stext-109 cl8 hov-cl1 trans-04">
				Men
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<span class="stext-109 cl4">
				Lightweight Jacket
			</span>
		</div>
	</div>
		

	<!-- Product Detail -->
	<section class="sec-product-detail bg0 p-t-65 p-b-60">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-7 p-b-30">
					<div class="p-l-25 p-r-30 p-lr-0-lg">
						<div class="wrap-slick3 flex-sb flex-w">
							<div class="wrap-slick3-dots"></div>
							<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

							<div>
								<div class="item-slick3">
									<div class="wrap-pic-w pos-relative">
										<img src="{{product.product_image.url}}" alt="IMG-PRODUCT" style="width: 300px; height: 300px;">

										
									</div>
								</div>

								
							</div>
						</div>
					</div>
				</div>
					
				<div class="col-md-6 col-lg-5 p-b-30">
					<div class="p-r-50 p-t-5 p-lr-0-lg">
						<h4 class="mtext-105 cl2 js-name-detail p-b-14">
							{{product.product_name}}
						</h4>

						<span class="mtext-106 cl2">
							{{product.product_price}}
						</span>

						<p class="stext-102 cl3 p-t-23">
							{{product.product_desc}}
						</p>

						<p class="stext-102 cl3 p-t-23">
							Size:{{product.product_size}}
						</p>
						
						<!--  -->
						<div class="p-t-33">
						

							
							<div class="flex-w flex-r-m p-b-10">
								<div class="size-204 flex-w flex-m respon6-next">
								{% if wishlist_flag == True %}
								<a href="{% url 'remove-from-wishlist' pk=product.pk %}">
									<button class="btn-primary btn">Remove From Wishlist</button>
								</a>
								{% else %}
								<a href="{% url 'add-to-wishlist' pk=product.pk %}">
									<button class="btn-primary btn">Add to Wishlist</button>
								</a>
								{% endif %}
								&nbsp; &nbsp;
								<a href="{% url 'seller-product-delete' pk=product.pk %}">									
									<button class="btn-danger btn">	Add to Cart </button>
								</a>
								</div>
							</div>	
						</div>

						<!--  -->
						
					</div>
				</div>
			</div>

			
		</div>		
	</section>


	
</body>
</html>

{% endblock %}
